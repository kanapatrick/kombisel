numerisation_content=Elle se fait par l'intermediaire de <em> Scanners</em>, ces dispositifs se generalisent et équipent la plus part <em>des nouveaux photocopieurs</em> appelés multifonctions, appareils qui deviennent de véritables<em> plate-forme d’'acquisition.</em> 
gestion_doc=Gestion des Documents
gestion_doc_content=Les opérations de gestion englobent tout ce qui se passe après la création du document, c'est-à-dire :<br /> La sécurité et les droits d’accès : gestion des permissions (fonction de l'’administrateur du réseau)<br /> L’administration proprement dite (classement, diffusion, stockage, archivage)<br /> La variation du document : validité, durée de vie<br /> L’évolution du document : version et mise à jour<br/> 
stockage_doc=Stockage des documents
stockage_doc_content=Permet l’accès à l’information archivée (appelée à tort les archives) stockage engendre des impératifs :<br /> <strong>Le support de stockage :</strong> doit être adapté au mieux à la volumétrie des documents. Il doit aussi, en fonction de la fréquence de consultation, offrir un temps d’accès faible.<br/> <strong>L’organisation du stockage :</strong> le document numérique ne remplace pas le document original mais il permet de conserver ce dernier dans un lieu sûr, il ne sera pas égaré, car ne circule que la<em> copie électronique du document.</em><br/>
diffusion_doc=Diffusion des Documents
diffusion_doc_content=Les documents scannés seront dirigés vers le poste de chaque utilisateur, qui letraitera en saisissant les méta données permettant sa recherche.</br> Une fois traité le document sera automatiquement transféré sur le serveur d’archivage, il sera ainsi accessible à tout le monde.